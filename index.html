<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blrPost</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="postSection" style="display: none">
      <header>
        <div id="userInfo">
          <img id="avatar" alt="User avatar" />
          <p id="username"></p>
        </div>
        <div id="windowDragRegion"></div>
        <button id="logoutButton" class="secondary">Logout</button>
      </header>

      <!-- File upload section -->
      <div id="fileSelection">
        <div class="button-group">
          <button id="selectFileButton">Select an image...</button>
          <button id="selectClipboardButton" class="secondary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
              ></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
            <span class="visually-hidden">Select Clipboard</span>
          </button>
        </div>
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          style="display: none"
        />
        <!-- <label id="clipboardOption">
          <input type="checkbox" id="clipboardCheckbox" />
          <span>Automatically grab images from your clipboard</span>
        </label> -->
        <div id="previewContainer" style="display: none">
          <img id="filePreview" />
          <button id="clearFileButton" class="image">Clear</button>
        </div>
        <!-- Replace the existing urlPreviewContainer div with this -->
        <div id="urlPreviewContainer" style="display: none">
          <p id="urlPreview"></p>
          <img id="urlPreviewImage" alt="URL preview" />
          <button id="clearUrlButton" class="image">Clear</button>
        </div>
      </div>

      <!-- This will appear after the file is selected -->
      <div id="postCreation" style="display: none">
        <textarea
          id="postText"
          placeholder="Optional: Add text to include in your post"
        ></textarea>
        <button id="uploadButton">Post</button>
      </div>

      <!-- Loading indicator -->
      <div id="loading" style="display: none">Uploading...</div>

      <!-- View your post button (hidden by default) -->
      <button id="viewPostButton" style="display: none">View your post</button>
    </div>

    <div id="errorMessage" style="color: red; display: none"></div>

    <div id="authSection">
      <h1>blrPost</h1>
      <p>Post screenshots and stuff to Tumblr.</p>
      <button id="authButton">Authenticate with Tumblr</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
